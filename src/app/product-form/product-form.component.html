<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngmodel name="title" type="text" id="title" class="form-control"/>  
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
      <input ngmodel name="price"  type="number" id="price" class="form-control"/>  
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngmodel name="category" id="category" class="form-control">
     <option value=""></option> 
     <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.key}}</option> 
    </select>  
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input ngmodel name="imageUrl" type="text" id="imageUrl" class="form-control"/>  
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
