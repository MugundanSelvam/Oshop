<div class="row">
    <div class="col-3">
        <div class="sticky-top">
        <div class="list-group">
          <a class="list-group-item active">All Products</a> 
          <a *ngFor="let c of category$|async" class="list-group-item">{{c.key}}</a>
        </div>
        </div>
    </div>
    <div class="col">
            <div class="row">
                    <ng-container *ngFor="let p of products$ | async ; let i=index" >
                        <div class="col">
                                <div  class="card" style="width: 13rem;">
                                        <img [src]="p.payload.val().imageUrl" class="card-img-top" alt="...">
                                        <div class="card-body">
                                          <h5 class="card-title">{{p.payload.val().title}}</h5>
                                          <p class="card-text">{{p.payload.val().proce|currency:'USD':true}}</p>
                                          <div class="card-footer">
                                          <a href="#" class="btn btn-primary btn-block">Add to cart</a>
                                          </div>
                                        </div>
                                </div>
                        </div>
                        <div *ngIf="(i+1)%2===0" class="w-100" ></div>
                    </ng-container>
            </div>
    </div>
</div>
